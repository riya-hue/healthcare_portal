<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heart Disease Checkup</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <script src="config.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <a href="index.html" class="logo">
        <i class="bx bxs-basket"></i>EL Care
      </a>

      <div class="bx bx-menu" id="menu-icon"></div>

      <ul class="navbar">
        <li><a href="index.html">Home</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="accessibility.html">Accessibility</a></li>
      </ul>

      <div style="display: flex; align-items: center; gap: 20px">
        <a href="blog.html" class="profile">
          <img
            src="https://img.icons8.com/color/48/000000/blog.png"
            alt="Blog"
            style="width: 32px; height: 32px"
          />
          <span>Blogs</span>
        </a>

        <a href="health.html" class="profile">
          <img src="logo.jpg" alt="Profile" />
          <span>Health Checkup</span>
        </a>
      </div>
    </header>

    <!-- Health Section -->
    <section class="home">
      <div class="home-content">
        <span class="tagline">AI Health Check</span>
        <h1 class="title">ðŸ©º Heart Disease Risk Assessment</h1>
        <p class="description">
          Enter your health details below to receive an instant AI-based heart
          disease risk analysis.
        </p>

        <form id="heartForm" class="health-profile">
          <input name="age" type="number" placeholder="Age" required />
          <input
            name="sex"
            type="number"
            placeholder="Sex (1 = Male, 0 = Female)"
            required
          />
          <input
            name="cp"
            type="number"
            placeholder="Chest Pain Type"
            required
          />
          <input
            name="trestbps"
            type="number"
            placeholder="Resting Blood Pressure"
            required
          />
          <input name="chol" type="number" placeholder="Cholesterol" required />
          <input
            name="fbs"
            type="number"
            placeholder="Fasting Blood Sugar"
            required
          />
          <input
            name="restecg"
            type="number"
            placeholder="ECG Result"
            required
          />
          <input
            name="thalach"
            type="number"
            placeholder="Max Heart Rate"
            required
          />
          <input
            name="exang"
            type="number"
            placeholder="Exercise Induced Angina"
            required
          />
          <input
            name="oldpeak"
            type="number"
            step="0.1"
            placeholder="Oldpeak"
            required
          />
          <input name="slope" type="number" placeholder="Slope" required />
          <input
            name="ca"
            type="number"
            placeholder="Number of Major Vessels"
            required
          />
          <input name="thal" type="number" placeholder="Thal" required />

          <button type="submit" class="submit-btn">
            Analyze Heart Disease
          </button>
        </form>

        <pre id="result"></pre>
        <a href="dashboard.html" class="btn">âž¡ View Health Dashboard</a>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
